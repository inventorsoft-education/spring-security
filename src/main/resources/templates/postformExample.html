
<!-- *{...} syntax example -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Thymeleaf</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></head>
<body>
<div class="container">
    <div class="text-center display-4 font-weight-bold pt-5">
        <form accept-charset="UTF-8" method="post" th:href="@{/home/employees/create}" th:object="${employeeForm}">
            <div class="form-group py-2">
                <label for="firstName">First name</label>
                <input id="firstName" type="text" class="form-control" th:text="*{firstName}" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input id="lastName" type="text" class="form-control" th:text="*{lastName}" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="email">Last name</label>
                <input id="email" type="text" class="form-control" th:text="*{email}" autocomplete="off" required>
            </div>
            <div class="container text-center py-4">
                <button type="submit" class="button btn-lg"
                        data-loading-text="Create employee...">SUBMIT
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
